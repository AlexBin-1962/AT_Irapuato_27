<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Agregar el CSS del plugin de búsqueda -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map { height: 70vh; }
        #tabla-datos { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="tabla-datos">
        <table>
            <thead>
                <tr>
                    <th>Sección</th>
                    <th>Distrito Federal</th>
                    <th>Distrito Local</th>
                    <th>Gráfica de Historial</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <!-- Las filas de la tabla se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map').setView([20.7032, -101.1916], 13); // Coordenadas de Irapuato

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/AlexBin-1962/AT_Irapuato_27/main/AT_Irapuato.geojson')
            .then(response => response.json())
            .then(data => {
                // Crear la capa GeoJSON
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            var popupContent = "<b>Distrito Federal: </b>" + feature.properties.DISTRITO_F + "<br>" +
                                               "<b>Distrito Local: </b>" + feature.properties.DISTRITO_L + "<br>" +
                                               "<b>Sección: </b>" + feature.properties.SECCION + "<br>" +
                                               "<b>Gráfica de Historial:</b><br>" +
                                               "<img src='https://raw.githubusercontent.com/AlexBin-1962/AT_Irapuato_27/main/graficas/graficas_historial/historial_" + feature.properties.SECCION + ".png' width='300'>";
                                               
                            layer.bindPopup(popupContent); // Enlazar la ventana emergente con los datos

                            // Agregar datos a la tabla HTML
                            var tablaBody = document.getElementById('tabla-body');
                            var fila = document.createElement('tr');
                            fila.innerHTML = "<td>" + feature.properties.SECCION + "</td>" +
                                             "<td>" + feature.properties.DISTRITO_F + "</td>" +
                                             "<td>" + feature.properties.DISTRITO_L + "</td>" +
                                             "<td><img src='https://raw.githubusercontent.com/AlexBin-1962/AT_Irapuato_27/main/graficas/graficas_historial/historial_" + feature.properties.SECCION + ".png' width='100'></td>";
                            tablaBody.appendChild(fila);
                        }
                    }
                }).addTo(map);

                // Agregar el plugin de búsqueda
                var searchControl = new L.Control.Search({
                    layer: geoJsonLayer, // La capa donde buscar
                    propertyName: 'SECCION', // El atributo que quieres buscar
                    marker: false, // Desactivar el marcador en los resultados de búsqueda
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 14); // Hacer zoom en el polígono
                        var circle = L.circle(latlng, { radius: 50 }).addTo(map);
                        circle.setStyle({ color: 'red', fillColor: '#f03', fillOpacity: 0.3 });
                        setTimeout(function () {
                            map.removeLayer(circle);
                        }, 3000);
                    }
                });
                map.addControl(searchControl);
            })
            .catch(error => {
                console.error('Error al cargar el GeoJSON:', error);
            });
    </script>
</body>
</html>
