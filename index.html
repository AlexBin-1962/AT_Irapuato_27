<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Agregar el CSS del plugin de búsqueda -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Agregar el JS del plugin de búsqueda -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script>
        // Crear el mapa con Leaflet y centrarlo en las coordenadas de Irapuato
        var map = L.map('map').setView([20.7032, -101.1916], 13); // Coordenadas de Irapuato

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/AlexBin-1962/AT_Irapuato_27/main/AT_Irapuato.geojson')
            .then(response => response.json())  // Convertir a formato JSON
            .then(data => {
                // Añadir el GeoJSON al mapa con una función de click
                var geoJsonLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Verificar si la característica tiene propiedades
                        if (feature.properties) {
                            // Mostrar datos de los atributos en el popup
                            var popupContent = "<b>Distrito Federal: </b>" + feature.properties.DISTRITO_F + "<br>" +
                                               "<b>Distrito Local: </b>" + feature.properties.DISTRITO_L + "<br>" +
                                               "<b>Sección: </b>" + feature.properties.SECCION;
                            layer.bindPopup(popupContent); // Enlazar la ventana emergente con los datos
                        }
                    }
                }).addTo(map);

                // Agregar el plugin de búsqueda
                var searchControl = new L.Control.Search({
                    layer: geoJsonLayer, // La capa donde buscar
                    propertyName: 'SECCION', // El atributo que quieres buscar (puede ser 'DISTRITO_F', 'DISTRITO_L', o 'SECCION')
                    marker: false // Desactivar el marcador en los resultados de búsqueda
                });

                // Añadir el control de búsqueda al mapa
                map.addControl(searchControl);
            })
            .catch(error => {
                console.error('Error al cargar el GeoJSON:', error);
            });
    </script>
</body>
</html>
